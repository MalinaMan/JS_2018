<!doctype html>
<html lang="ukr">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Random user API Demo</title>
	<link rel="stylesheet" href="css/main.css">
	<script src="js/main.js" defer></script>
</head>
<body>
	<div class='main'>
		<div>
			<select id='sortSelect'>
				<option selected value='name.last'>lastname &darr;</option>
				<option value='-name.last'>lastname &uarr;</option>
				<option value='name.first'>firstname &darr;</option>
				<option value='-name.first'>firstname &uarr;</option>
				<option value='gender'>gender &darr;</option>
				<option value='-gender'>gender &uarr;</option>
			</select>
			<button id='load'>load</button>
		</div>
	</div>
	<div id="wrap"></div>
	<div id="popup-window">
		<div class="in-one-row">
			<div><a href="#close" id="close" class="close">X</a></div>
			<div id='caption'></div>
		</div>
		<div class="in-one-row">
			<div id="big-avatar"></div>
			<div>
				<ul id="details-list"></ul>
			</div>
		</div>
	</div>
</div>
</body>
</html>
