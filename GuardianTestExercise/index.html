<!doctype html>
<html lang="ukr">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>The Guardian News Assessment</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/main.css">
	<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
	<script src="js/main.js" defer></script>
</head>
<body>
	<div class="primary">
		<div class="header">
			<h1>The Guardian News</h1>
			<button class="shadow_button" id="header__refresh__button">Refresh</button>
		</div>
		<div class="main">
			<div id="wrapper">
			</div>
		</div>
		<div class="footer">
			<div class="paginator">
				<div><button class="shadow_button page_change" id="page_previous">&lt; Previous Page</button></div>
				<div><input type="number" id="cur_page_number" min="1" value="1" step="1"><b></b></div>
				<div><button class="shadow_button page_change" id="page_next">Next Page &gt;</button></div>
			</div>
		</div>
	</div>
</body>
</html>
